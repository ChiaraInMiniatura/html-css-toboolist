<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Toboolist</title>
</head>
<body>

  <header>
    <img src="./img/Logo.png" alt="logo" title="Boolean logo">
    <h1>Toboolist</h1>
  </header>

  <main>

    <!-- sezione navigazione -->

    <nav>
      <div class="container ">
        <button class="primo-bottone">Add Task</button>
        <button class="secondo-bottone">Add section</button>
      </div>
    </nav>

    <!-- sezione principale -->
   
      <div class="container">

        <!-- sezione newtask -->
        <section>
          <h3>&#9662 New Task</h3>

          <p><span class="entity check">&#10003;</span> Quarterly Newsletter <button class="colorata editorial">Editorial</button></p>

        </section>

        <!-- sezione today -->
        <section>
          <h3>&#9662 Today</h3>

          <p><span class="entity check">&#10003;</span> Recruiting blog post <button class="colorata editorial">Editorial</button></p>

          <p><span class="entity check">&#10003;</span> Mobile app lunch <button class="colorata q1">Q1 goals</button></p>

          <p><span class="entity da-fare">&#88;</span> Interview John H. <button class="colorata recruiting">Recruiting</button></p>

          <p><span class="entity check">&#10003;</span> Summit update to mobile storefronts <button class="colorata mobile">Mobile</button></p>
        </section>

        <!-- sezione upcoming -->
        <section>
          <h3>&#9662 Upcoming</h3>

          <p><span class="entity da-fare">&#88;</span> Schedule meeting with Alex </p>

          <p><span class="entity check">&#10003;</span> Homepage refresh <button class="colorata website">Website</button></p>

          <p><span class="entity da-fare">&#88;</span> Onboard new Sales team members <button class="colorata sales">Sales</button></p>

          <p><span class="entity check">&#10003;</span> Review editorial calendar <button class="colorata editorial">Editorial</button></p>

      </div>

  </main>  

</body>
</html>
